<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="css/css/fontawesome-all.css">

    <!-- =============== The Container =============== -->
    <div class="container">

        <form>
            <h1>Make Your Own To Do List</h1>

        <!-- =============== The List =============== -->
        <div class="child">
            <h2>Your List</h2>
            <ul id="list"></ul>
        </div>
        
        <div id="show"></div>
        
        <div id="clock"></div>
        
        <p id="sign" name="&lt;Mohamed Elsayed/&gt;" style="font-size:20px;text-align:center;margin:2.5px 0"></p>
        
    </div>
